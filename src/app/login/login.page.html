<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title>Rent a Car</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="login-container">
    <div class="login-header">
      <ion-icon name="car-sport" color="primary" class="login-logo"></ion-icon>
      <h1>Bienvenido</h1>
      <p>Inicie sesi칩n para continuar</p>
    </div>

    <form [formGroup]="loginForm">
      <ion-item fill="outline" mode="md" class="ion-margin-bottom">
        <ion-label position="floating">DNI</ion-label>
        <ion-input formControlName="dni" type="text" placeholder="Introduzca su DNI"></ion-input>
        <ion-icon name="person-outline" slot="start"></ion-icon>
      </ion-item>

      <ion-note color="danger" *ngIf="loginForm.get('dni')?.touched && loginForm.get('dni')?.hasError('required')" class="ion-margin-start">
        El DNI es obligatorio
      </ion-note>

      <ion-item fill="outline" mode="md" class="ion-margin-bottom ion-margin-top">
        <ion-label position="floating">Contrase침a</ion-label>
        <ion-input formControlName="password" type="password" placeholder="Introduzca su contrase침a"></ion-input>
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      </ion-item>

      <ion-note color="danger" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.hasError('required')" class="ion-margin-start">
        La contrase침a es obligatoria
      </ion-note>

      <ion-text color="danger" *ngIf="errorMessage" class="ion-text-center ion-margin-top">
        <p>{{errorMessage}}</p>
      </ion-text>

      <ion-button expand="block" (click)="login()" class="ion-margin-top login-button" size="large">
        Entrar
        <ion-icon slot="end" name="log-in-outline"></ion-icon>
      </ion-button>
    </form>
  </div>
</ion-content>
